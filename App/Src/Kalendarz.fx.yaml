                DisplayMode: |
                    =DisplayMode.Edit
                Height: =30
                Icon: =ThisItem.Icon
                OnSelect: =Select(Parent)
                Width: =30
                X: =10
                Y: =10
                ZIndex: =4

            Button1_2 As button:
                Align: =Align.Left
                BorderStyle: =BorderStyle.None
                Color: =RGBA(215, 223, 240, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                Fill: =RGBA(0, 0, 0, 0)
                Font: =Font.'Segoe UI'
                Height: =50
                HoverColor: =RGBA(241, 244, 249, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 0), -20%)
                OnSelect: =Set(sidebarVisible, false) + Navigate(ThisItem.Screen)
                PaddingLeft: =55
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(136, 160, 209, 0.2)
                Size: =12
                Text: =ThisItem.Value
                Width: =250
                ZIndex: =5

        Container7_2 As groupContainer.manualLayoutContainer:
            Height: =100
            Width: =1366
            ZIndex: =3

